<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meshcore Map Visualization - Interactive map application">
    <title>Meshcore Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Geohash Library -->
    <script src="https://cdn.jsdelivr.net/npm/ngeohash@0.6.3/main.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ activeTab: 'home' }">
    <!-- Top Navigation Menu -->
    <nav class="top-menu">
        <div class="menu-container">
            <div class="menu-brand">
                <h1>Meshcore Wardrive</h1>
            </div>
            <div class="menu-items">
                <a href="#" 
                   @click.prevent="activeTab = 'home'" 
                   :class="{ active: activeTab === 'home' }"
                   class="menu-item">
                    Home
                </a>
                <a href="#" 
                   @click.prevent="activeTab = 'help'" 
                   :class="{ active: activeTab === 'help' }"
                   class="menu-item">
                    Help
                </a>
                <a href="https://github.com/kkazakov/meshcore-map-fe" 
                   target="_blank"
                   rel="noopener noreferrer"
                   class="menu-item github-link"
                   title="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <button @click="toggleTheme()" 
                        class="menu-item theme-toggle"
                        x-data="{ isDark: false }"
                        x-init="isDark = document.documentElement.getAttribute('data-theme') === 'dark'"
                        @click="isDark = !isDark"
                        :title="isDark ? 'Switch to light mode' : 'Switch to dark mode'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" x-show="!isDark">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" x-show="isDark" x-cloak>
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div x-show="activeTab === 'home'" class="page-container">
            <div id="map" class="map-container"></div>
            
            <div class="tile-selector" x-data="{ selectedProvider: 'cartodb-voyager' }">
                <label for="tileProvider">Map Style:</label>
                <select id="tileProvider" 
                        x-model="selectedProvider"
                        @change="setTileProvider(selectedProvider)">
                    <option value="cartodb-voyager">CartoDB Voyager</option>
                    <option value="cartodb-positron">CartoDB Positron (Light)</option>
                    <option value="osm-hot">OpenStreetMap HOT</option>
                    <option value="osm-standard">OpenStreetMap Standard</option>
                    <option value="opentopomap">OpenTopoMap</option>
                </select>
            </div>
            
            <div x-data="{ showStatus: false, message: '' }" 
                 x-show="showStatus" 
                 x-transition
                 class="location-status"
                 id="locationStatus">
                <p x-text="message"></p>
            </div>
        </div>

        <div x-show="activeTab === 'help'" x-cloak class="page-container help-page">
            <div class="help-content">
                <h2>Help</h2>
                <p>Help content will be added here.</p>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
