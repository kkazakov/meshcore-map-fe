<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meshcore Map Visualization - Interactive map application">
    <title>Meshcore Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Top Navigation Menu -->
    <nav class="top-menu" x-data="{ activeTab: 'home' }">
        <div class="menu-container">
            <div class="menu-brand">
                <h1>Meshcore Wardrive</h1>
            </div>
            <div class="menu-items">
                <a href="#" 
                   @click.prevent="activeTab = 'home'" 
                   :class="{ active: activeTab === 'home' }"
                   class="menu-item">
                    Home
                </a>
                <a href="#" 
                   @click.prevent="activeTab = 'help'" 
                   :class="{ active: activeTab === 'help' }"
                   class="menu-item">
                    Help
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>
        
        <!-- Location Permission Status (optional feedback) -->
        <div x-data="{ showStatus: false, message: '' }" 
             x-show="showStatus" 
             x-transition
             class="location-status"
             id="locationStatus">
            <p x-text="message"></p>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
